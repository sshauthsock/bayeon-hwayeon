<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>환수 정보 웹 (Go Backend)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 파비콘 (웹사이트 아이콘) -->
    <!-- [수정] href="/assets/img/BHY.png" -> href="assets/img/BHY.png" -->
    <link rel="icon" type="image/png" href="assets/img/BHY.png">

    <!-- 웹 폰트 (선택 사항) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap">

    <!-- 메인 CSS 파일 연결 -->
    <!-- [수정] href="/assets/css/main.css" -> href="assets/css/main.css" -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Google tag (gtag.js) GA4 추적 코드 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WDMWC3L1Q1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-WDMWC3L1Q1');
    </script>

    <!-- Google AdSense 자동 광고 스크립트 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9431279832646125"
        crossorigin="anonymous"></script>

    <!-- 카카오 애드핏 기본 스크립트 (main.js에서 동적으로 삽입/갱신될 때 필요) -->
    <script async src="//t1.daumcdn.net/kas/static/ba.min.js"></script>
    <script>
        var adfit = window.adfit || {};
        // 이 client ID는 main.js의 KAKAO_ADFIT_CLIENT_ID와 일치해야 합니다.
        adfit.client = '발급받은_카카오_애드핏_클라이언트_ID'; // <<-- 여러분의 카카오 애드핏 클라이언트 ID로 교체!
    </script>
</head>

<body>
    <!-- 1. 헤더 (모든 페이지 공통) -->
    <!-- 로고와 메인 탭은 모든 페이지에서 보여야 하므로 여기에 둡니다. -->
    <header class="header">
        <div class="logo-container">
            <a href="#"> <!-- 페이지 리로드를 막기 위해 #으로 변경 -->
                <img src="assets/img/BHY.png" alt="바연화연 로고" class="logo">
                <!-- [수정] src="/assets/img/BHY.png" -> src="assets/img/BHY.png" -->
            </a>
        </div>
        <nav class="tabs" id="mainTabs">
            <div class="tab active" data-page="spiritInfo">환수 정보</div>
            <div class="tab" data-page="bondCalculator">환수 결속</div>
            <div class="tab" data-page="soulCalculator">환수 혼 계산</div>
            <div class="tab" data-page="spiritRanking">환수 랭킹</div>
            <div class="tab" data-page="chakCalculator">착 계산</div>
        </nav>
    </header>

    <!-- AdSense 수동 광고 단위는 main.js에서 동적으로 삽입하거나, SPA에 맞게 재구성하는 것을 권장합니다. -->
    <!-- HTML에 직접 삽입된 AdSense 수동 광고 블록 (현재로서는 중복) -->
    <!-- 이 부분은 main.js의 loadKakaoAdfitAd 함수처럼 동적으로 처리하는 것을 고려해보세요. -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9431279832646125"
        crossorigin="anonymous"></script>
    <!-- baram-yeon -->
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-9431279832646125" data-ad-slot="7411192287"
        data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- 2. 메인 콘텐츠 컨테이너 (페이지별 내용이 들어갈 무대) -->
    <!-- 이 곳이 가장 중요합니다. 이 안은 항상 비워둡니다. -->
    <!-- 각 페이지의 JS 파일이 이 안에 자신의 컨텐츠를 동적으로 채워 넣습니다. -->
    <main id="app-container">
        <!-- 예: '환수 정보' 탭을 누르면 spiritInfo.js가 여기에 서브 탭, 필터, 이미지 그리드를 생성합니다. -->
        <!-- 예: '환수 결속' 탭을 누르면 bondCalculator.js가 여기에 계산기 UI를 생성합니다. -->
    </main>

    <div class="help-container">
        <button class="help-btn" id="helpBtn" aria-label="도움말">
            <span class="help-icon">?</span>
        </button>
        <div class="help-tooltip" id="helpTooltip">
            <div class="help-content">
                <div class="help-header">
                    <h3>환수 표시 안내</h3>
                    <button class="close-help" id="closeHelp">&times;</button>
                </div>
                <ul class="help-list">
                    <li>환수 등록 정보가 0~25 레벨 전부 있는 경우 왼쪽에 표시</li>
                    <li>환수 장착 정보가 0~25 레벨 전부 있는 경우 오른쪽에 표시</li>
                    <li>환수 모든 정보가 있으면 사각형 테두리로 표시</li>
                    <li>환수 장착 정보에 25레벨이 존재하는 경우 오른쪽 상단에 표시</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- AdSense 수동 광고 단위 하단 블록 (현재로서는 중복) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9431279832646125"
        crossorigin="anonymous"></script>
    <!-- baram-yeon bottom -->
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-9431279832646125" data-ad-slot="2857703752"
        data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- 3. 푸터 (모든 페이지 공통) -->
    <footer class="site-footer">
        <div class="footer-links">
            <button class="footer-report-btn" onclick="Report.openReportSheet()">제보하기</button>
        </div>
        <div class="footer-copyright">
            <p>&copy; 2025 바연화연 | <a href="https://baramy.nexon.com/" target="_blank">바람의나라:연</a>과 공식 관련 없음</p>
        </div>
    </footer>

    <!-- 4. 메인 JavaScript 파일 로드 (이 경로가 워크플로우에서 업데이트될 것) -->
    <!-- [수정] src="/js/main.js" -> src="js/main.js" -->
    <script src="js/main.js" type="module"></script>
</body>

</html>
