name: Deploy Frontend & Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - name: Create dist directory and copy raw files
        run: |
          rm -rf dist
          mkdir -p dist
          cp index.html dist/
          cp -r assets/ dist/
          cp -r js/ dist/
          cp ads.txt dist/
          find dist -type f -name ".*" ! -name ".nojekyll" -delete || true

      - name: Deploy Frontend to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
