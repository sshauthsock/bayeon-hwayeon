name: Deploy Frontend & Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    # env:
    # This workflow does not directly interact with GCP for frontend deployment
    # GCP_PROJECT_ID: your-gcp-project-id
    # AR_LOCATION: asia-northeast3
    # AR_REPO_NAME: go-backend-repo
    # CR_SERVICE_NAME: wind-app-backend
    # CR_SERVICE_ACCOUNT: your-cloud-run-service-account@your-project-id.iam.gserviceaccount.com

    steps:
      - uses: actions/checkout@v3

      - name: Create dist directory and copy raw files
        run: |
          rm -rf dist
          mkdir -p dist
          cp index.html dist/
          cp -r assets/ dist/
          cp -r js/ dist/
          find dist -type f -name ".*" ! -name ".nojekyll" -delete || true

      - name: Deploy Frontend to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
